<app-navbar class="navbar-profile"></app-navbar>
<div class="profile-body">
  <mat-card>
    <div class="user-info">
      <mat-card-header class="profile-title"><h1>{{user.Username}} Profile</h1></mat-card-header>
      <h3><b>Username: </b>{{ user.Username }}</h3>
        <h3><b>Email: </b>{{ user.Email }}</h3>
        <h3><b>Birthday: </b>{{ user.Birth | date:'longDate' }}</h3>
      <mat-card-content>
        <br />
        <button
          class="profile-button"
          mat-button
          (click)="openEditUserProfile()"
          style="margin-right: 10px"
        >
          Edit Profile
        </button>
        <button
          class="profile-button"
          mat-button
          (click)="deleteUserProfile()"
        >
          Delete Profile
        </button>
      </mat-card-content>
    </div>
  </mat-card>
  <h1 class="favorite-section-title">Favorite Movies</h1>
  <div id="favorite-movie-card-container">
    
    <div class="movies-s" *ngIf="displayElement; else message"> 
      <mat-card class="favorite-movie-card" *ngFor="let movie of favMovies; let i = index">
        <mat-dialog-content>
          <mat-card-title>{{ movie.title }}</mat-card-title>
          <mat-card-subtitle
            ><img class="favorite-movie-image" src="{{ movie.ImageUrl }}"
          /></mat-card-subtitle>
          <mat-card-header class="favorite-movie-buttons">
            <button
              class="director-button"
              mat-button
              color="grey"
              (click)="
                openDirectorDialog(
                  movie.Director.Name,
                  movie.Director.Bio,
                  movie.Director.Birth
                )
              "
            >
              Director
            </button>

            <button
              class="genre-button"
              mat-button
              color="grey"
              (click)="
                openGenreDialog(movie.Genre.Name, movie.Genre.Description)
              "
            >
              Genre
            </button>
            <button
              class="synopsis-button"
              mat-button
              color="grey"
              (click)="
                openSynopsis(movie.Title, movie.ImagePath, movie.Description)
              "
            >
              Synopsis
            </button>
            <button
              class="delete-button"
              mat-button
              color="grey"
              (click)="removeFavorite(movie._id)"
            >
              Remove Movie
            </button>
          </mat-card-header>
        </mat-dialog-content>
      </mat-card>
    </div>
    <ng-template #message>
      <h3>Favorite list empty. Pick one movie! </h3>
    </ng-template>
  </div>
</div>
