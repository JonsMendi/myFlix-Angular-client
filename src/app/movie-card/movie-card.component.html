<app-navbar></app-navbar>
<div id="movie-card-container">
  <mat-card class="movie-card" *ngFor="let movie of movies; let i = index">
      <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
          <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <img class="movie-image" src={{movie.ImageUrl}} alt= {{movie.Title}} />
      <mat-card-actions>
          <button
              mat-button
              color="primary"
              (click)='openGenre(movie.Genre.Name, movie.Genre.Description)'
          >
              Genre
          </button>
          <button
              mat-button
              color="primary"
              (click)='openDirector(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)'
          >
              Director
          </button>
          <button
              mat-button
              color="primary"
              (click)='openSynopsis(movie.Title, movie.ImageUrl, movie.Description)'
          >
              Synopsis
          </button>
          <button class="movie-card-heart" mat-icon-button (click)="addToUserFavorites(movie._id)">
              <mat-icon> favorite_border </mat-icon>   
          </button>
      </mat-card-actions>
  </mat-card>
</div>
