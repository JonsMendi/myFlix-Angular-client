<header style="background-color: bisque;">
    <button (click)="openProfile()" mat-stroked-button="basic">Profile</button>
    <button (click)="logOut()" mat-stroked-button="basic">Log-Out</button>
</header>

<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImageUrl}} alt= {{movie.Title}} />
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)='openGenre(movie.Genre.Name, movie.Genre.Description)'
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
                (click)='openDirector(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)'
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
                (click)='openSynopsis(movie.Title, movie.ImageUrl, movie.Description)'
            >
                Synopsis
            </button>
            <!-- <button mat-icon-button (click)="toggleFavorite(movie)">
                <mat-icon *ngIf="!isFavorite(movie._id)"> favorite_border </mat-icon>
                <mat-icon *ngIf="isFavorite(movie._id)"> favorite </mat-icon>   
            </button> -->
        </mat-card-actions>
    </mat-card>
</div>
